                    <h1>_murkey</h1>
                    <i class="date">7/9/2009</i></br>
                    <img class="aligncenter size-full wp-image-165" title="_MG_0463" src="/uploads/2009/07/MG_0463.jpg" alt="_MG_0463"   />

Uninduced by the water's blue

Murky grey and yellow loom

Climbing the chain

foot brushed by the cold mass rising

shooting up
sharp pain

deep inhale

Again
